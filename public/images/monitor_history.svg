    <text
        x="237.5"
        y="223.0"
        id="str_x_050"
        class="axis_x"
    >2 s</text>
        
    <text
        x="333.75"
        y="223.0"
        id="str_x_075"
        class="axis_x"
    >3 s</text>
        
    <text
        x="430.0"
