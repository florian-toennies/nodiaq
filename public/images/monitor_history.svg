
<svg id="svg2"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 500 250"
>
    <style>
        text{
            font-family:
                Verdana, Helvetica, Arial, sans-serif;
        }
        
        .grid{
            stroke:
                darkgrey;
            stroke-width:
                .5;
        }
        
        text.dataline, polyline.dataline{
            cursor:
                pointer;
        }
        g:hover text.dataline, g:hover polyline.dataline{
            font-weight:
                bold;
            stroke-width:
                2;
        }
        
       .border, .axis{
            fill:
                none;
            stroke:
                black;
            stroke-width:
                1;
       }
       
       .time{
            font-size: .75em;
            dominant-baseline:
                middle;
            text-anchor:
                start;
       }
       
       .pmtlabel{
            font-size: .75em;
            alignment-baseline:
                baseline;
            text-anchor:
                end;
       }
       
       .axis_y{
            font-size: .5em;
            dominant-baseline:
                middle;
            text-anchor:
                end;
       }
       
       .axis_x{
            font-size: .5em;
            dominant-baseline:
                hanging;
            text-anchor:
                middle;
       }
       .dataline{
            alignment-baseline:
                hanging;
       }
    </style>
    
    // y-axis
    <line
        x1="45"
        x2="45"
        y1="220"
        y2="30"
        class="axis"
    />
    <line
        x1="141.25"
        x2="141.25"
        y1="220"
        y2="30"
        class="grid"
    />
    <line
        x1="237.5"
        x2="237.5"
        y1="220"
        y2="30"
        class="grid"
    />
    <line
        x1="333.75"
        x2="333.75"
        y1="220"
        y2="30"
        class="grid"
    />
    <line
        x1="430.0"
        x2="430.0"
        y1="220"
        y2="30"
        class="grid"
    />
    
    // x-axis
    <line
        x1="45"
        x2="430"
        y1="220"
        y2="220"
        class="axis"
    />
    <line
        x1="45"
        x2="430"
        y1="172.5"
        y2="172.5"
        class="grid"
    />
    <line
        x1="45"
        x2="430"
        y1="125.0"
        y2="125.0"
        class="grid"
    />
    <line
        x1="45"
        x2="430"
        y1="77.5"
        y2="77.5"
        class="grid"
    />
    <line
        x1="45"
        x2="430"
        y1="30.0"
        y2="30.0"
        class="grid"
    />
    
    
    <text
        id="pmtlabel"
        x="467.5"
        y="30"
        class="pmtlabel"
    >PMT</text>
    
    <text
        x="42.0"
        y="10.0"
        class="axis_y"
    >datarate</text>
    
    <text
        x="42.0"
        y="30.0"
        id="str_y_100"
        class="axis_y"
    >100 kB/s</text>
    
    <text
        x="42.0"
        y="125.0"
